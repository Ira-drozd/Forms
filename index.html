<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row my-flex">
        <div class="col-md-6">
            <h1>It's a single form</h1>
            <form id="sing-up-form">
                <section class="flipping-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div><input type="text" class="form-control " id="name"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="male">M</option>
                            <option value="female">F</option>
                            <option value="other">Other</option>
                            <option selected disabled>Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date of birth</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Tel</label>
                        <input type="tel" class="form-control" id="phoneNumber">
                    </div>
                </section>
                <section class="flipping-form">
                    <div class="form-group">
                        <lebel for="textarea">Textarea</lebel>
                        <textarea class="form-control" id="textarea" cols="70" rows="5"
                                  placeholder="Your comment"> </textarea>
                    </div>
                    <div class="form-group">
                        <label for="multiple">Select multiple</label>
                        <select multiple class="form-control" size="7" id="multiple" name="send">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="checkbox" id="checkbox" checked>
                        <label for="checkbox">Checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" value="radio1" id="radio1" name="radio-button">
                        <label for="radio1">Radio1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" value="radio2" id="radio2" name="radio-button">
                        <label for="radio2">Radio2</label>
                    </div>
                    <div class="form-group">
                        <input type="color" id="color">
                    </div>
                    <div class="form-group">
                        <input type="file" name="img" class="btn btn-light">
                    </div>
                    <div class="form-group">
                        <input type="url" class="form-control" placeholder="Home page">
                    </div>
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Search">
                    </div>
                    <div class="form-group my-flex">
                        <input type="image"  id="image-submit"  src="images/Red-Submit-Button2.jpg" alt="Submit">
                    </div>
                </section>
            </form>
            <div class="my-nav">
                <input type="button" class="btn btn-info" value="Past" id="past">
                <input type="button" class="btn btn-info" value="Next" id="next">
            </div>

        </div>
    </div>
</div>
<script src="js/myjs.js"></script>
</body>
</html>
